<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule - Cricket Database</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('img/crc2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 1000px; /* Set to 1000px to match Add Player page */
            margin: 2rem auto;
            animation: fadeIn 1s ease-in-out;
        }
        input, select, button {
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        input:focus, select:focus {
            transform: scale(1.02);
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            background-color: #4338ca;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Slide-in animation for form fields */
        .form-field {
            animation: slideIn 0.5s ease-in-out;
            animation-fill-mode: backwards;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        /* Delay for each form field */
        .form-field:nth-child(1) { animation-delay: 0.1s; }
        .form-field:nth-child(2) { animation-delay: 0.2s; }
        .form-field:nth-child(3) { animation-delay: 0.3s; }
        .form-field:nth-child(4) { animation-delay: 0.4s; }
        .form-field:nth-child(5) { animation-delay: 0.5s; }
        @media (max-width: 640px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
                max-width: 100%;
            }
            input, select, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="w-full bg-indigo-900 text-white py-6 text-center">
        <h1 class="text-4xl font-bold tracking-tight">Add New Schedule</h1>
        <p class="mt-2 text-lg">Enter match details to update the cricket schedule</p>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <h2 class="text-2xl font-semibold text-center mb-6">Match Information</h2>
        <form action="addschedule.php" method="post" class="flex flex-col gap-4">
            <div class="form-field">
                <label for="team1" class="block text-sm font-medium text-gray-700">Team 1 Name</label>
                <input type="text" name="team1" id="team1" placeholder="e.g., SRH" class="w-full p-4 border rounded-lg focus:outline-none" required>
            </div>
            <div class="form-field">
                <label for="team2" class="block text-sm font-medium text-gray-700">Team 2 Name</label>
                <input type="text" name="team2" id="team2" placeholder="e.g., CSK" class="w-full p-4 border rounded-lg focus:outline-none" required>
            </div>
            <div class="form-field">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" name="date" id="date" class="w-full p-4 border rounded-lg focus:outline-none" required>
            </div>
            <div class="form-field">
                <label for="match_no" class="block text-sm font-medium text-gray-700">Match Number</label>
                <input type="number" name="match_no" id="match_no" placeholder="e.g., 1" class="w-full p-4 border rounded-lg focus:outline-none" required>
            </div>
            <button type="submit" class="bg-indigo-600 text-white p-4 rounded-lg hover:bg-indigo-700 form-field">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-white text-center py-4 mt-auto">
        <p>Â© 2025 Cricket Database. All rights reserved.</p>
    </footer>
</body>
</html>
